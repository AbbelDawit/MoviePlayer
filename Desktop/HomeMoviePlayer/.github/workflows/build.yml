name: Build Native MoviePlayer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget libgtk-3-dev

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download JavaFX
        run: |
          wget https://download2.gluonhq.com/openjfx/21.0.0/openjfx-21.0.0_linux-x64_bin-sdk.zip
          unzip openjfx-21.0.0_linux-x64_bin-sdk.zip -d javafx

      - name: Build
        run: mvn clean package

      - name: Package App
        run: |
          jpackage \
            --type deb \
            --name MoviePlayer \
            --input target \
            --main-jar movieplayer-10.1.0.jar \
            --main-class com.abbel.MoviePlayer \
            --runtime-image target/runtime \
            --module-path javafx/javafx-sdk-21.0.0/lib \
            --add-modules javafx.controls,javafx.media \
            --icon popcorn.png \
            --dest dist

      - uses: actions/upload-artifact@v4
        with:
          name: MoviePlayer-Linux
          path: dist/

  mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download JavaFX
        run: |
          curl -LO https://download2.gluonhq.com/openjfx/21.0.0/openjfx-21.0.0_osx-x64_bin-sdk.zip
          unzip openjfx-21.0.0_osx-x64_bin-sdk.zip -d javafx

      - name: Build
        run: mvn clean package

      - name: Package App
        run: |
          jpackage \
            --type app-image \
            --name MoviePlayer \
            --input target \
            --main-jar movieplayer-10.1.0.jar \
            --main-class com.abbel.MoviePlayer \
            --runtime-image target/runtime \
            --module-path javafx/javafx-sdk-21.0.0/lib \
            --add-modules javafx.controls,javafx.media \
            --icon popcorn.icns \
            --dest dist

      - uses: actions/upload-artifact@v4
        with:
          name: MoviePlayer-macOS
          path: dist/

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download JavaFX
        run: |
          Invoke-WebRequest -Uri https://download2.gluonhq.com/openjfx/21.0.0/openjfx-21.0.0_windows-x64_bin-sdk.zip -OutFile javafx.zip
          Expand-Archive javafx.zip -DestinationPath javafx

      - name: Build
        run: mvn clean package

      - name: Package App
        run: |
          jpackage `
            --type exe `
            --name MoviePlayer `
            --input target `
            --main-jar movieplayer-10.1.0.jar `
            --main-class com.abbel.MoviePlayer `
            --runtime-image target/runtime `
            --module-path javafx\javafx-sdk-21.0.0\lib `
            --add-modules javafx.controls,javafx.media `
            --icon popcorn.ico `
            --win-menu `
            --win-shortcut `
            --dest dist

      - uses: actions/upload-artifact@v4
        with:
          name: MoviePlayer-Windows
          path: dist/

